name: Test Code
on:
  pull_request:
  push:
    branches:
      - develop/*
jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: deploy
        run: npm deploy -p --auth {{secrets.NETLIFY_AUTH_TOKEN}} --site {{secrets.NETLIFY_SITE_ID}}
      - name: Test Lint
        run: npm run lint
      - name: Test coverage
        run: npm run test


